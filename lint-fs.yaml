# Type Annotations
#
# ignores: RegExp[];
# mode: 'silent' | 'verbose';
# rules: RegExp[];
ignores:
  - ^./node_modules/
  - ^./.git/
mode: silent
rules:
  - ^./.github/FUNDING.yml$
  - ^./.github/ISSUE_TEMPLATE/bug_report.md$
  - ^./.github/ISSUE_TEMPLATE/chore_template.md$
  - ^./.github/ISSUE_TEMPLATE/feature_request.md$
  - ^./.github/dependabot.yml$
  - ^./.github/pull_request_template.md$
  - ^./.github/workflows/quality.yaml$
  - ^./.github/workflows/release.yaml$
  - ^./.eslintignore$
  - ^./.eslintrc.json$
  - ^./.gitignore$
  - ^./.nvmrc$
  - ^./([A-Z]+_?)+.md$
  - ^./lint-fs.yaml$
  - ^./package-lock.json$
  - ^./package.json$
  - ^./test.js$
  - ^./stryker.json$
  - ^.(/[a-z]+((\d)|([A-Z0-9][a-z0-9]+))*([A-Z])?)*/([a-z]+((\d)|([A-Z0-9][a-z0-9]+))*([A-Z])?)/(?:(?=\6)(\6(.test)?)|([a-z]+((\d)|([A-Z0-9][a-z0-9]+))*([A-Z])?)).js$
