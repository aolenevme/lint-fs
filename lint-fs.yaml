ignores:
  - ^./node_modules/
  - ^./.git/
  - ^./\S+.(s|o)wp$
rules:
  - ^./.eslintignore$
  - ^./.eslintrc.json$
  - ^./.gitignore$
  - ^./[A-Z]+.md$
  - ^./lint-fs.yaml$
  - ^./package-lock.json$
  - ^./package.json$
  - ^./run-tests.sh$
  - ^./source/source.js$
  - ^./source(/[a-z]+((\d)|([A-Z0-9][a-z0-9]+))*([A-Z])?)*/([a-z]+((\d)|([A-Z0-9][a-z0-9]+))*([A-Z])?)/\6(.test)?.js$
